<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>task-2</title>
</head>
<body>
<script type="text/javascript">
    const test_arr = [2, 3, 9, 1, 6]

    const sorting = (arr) => {
        for (let min = 0; min < arr.length - 1; min++) {
            let least = min
            for (let j = min + 1; j < arr.length; j++) {
                if (arr[j] < arr[least]) {
                    least = j
                }
            }

            const transition = arr[min]
            arr[min] = arr[least]
            arr[least] = transition
        }
    }

    sorting(test_arr)

    console.log(test_arr)

</script>
</body>
</html>
