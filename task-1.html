<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>task-1</title>
</head>
<body>
  <script type="text/javascript">
      const test_arr = [2, 3, 9, 1, 6]

      const sorting = (arr) => {
          for (let j = arr.length - 1; j > 0; j--) {
              for (let i = 0; i < j; i++) {
                  if (arr[i] > arr[i + 1]) {
                      const transition = arr[i]
                      arr[i] = arr[i + 1]
                      arr[i + 1] = transition
                  }
              }
          }
      }

      sorting(test_arr)

      console.log(test_arr)
  </script>
</body>
</html>
