<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>task-3</title>
</head>
<body>
<script type="text/javascript">
    const test_arr = [2, 3, 9, 1, 6]

    const sorting = (arr) => {
        for (let i = 0; i < arr.length; i++) {
            const transition = arr[i]
            let j
            for (j = i - 1; j >= 0; j--) {
                if (transition < arr[j]) {
                    arr[j + 1] = arr[j];
                } else {
                    break
                }
            }
            arr[j + 1] = transition
        }
    }

    sorting(test_arr)

    console.log(test_arr)
</script>
</body>
</html>
