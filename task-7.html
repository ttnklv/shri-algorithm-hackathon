<body>
<script type="text/javascript">
    const isPrimeNumber = (num) => {
        for (let i = 2; i < num; i++) {
            if (num % i === 0) {
                return false
            }
        }
        return true
    }

    const getPrimeNumbers = (num) => {
        const ans = []

        for (let i = 1; i < num; i++) {
            if (isPrimeNumber(i)) {
                ans.push(i)
            }
        }

        return ans
    }

    console.log(getPrimeNumbers(12))
</script>
</body>
</html>
