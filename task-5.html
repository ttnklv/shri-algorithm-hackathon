<body>
<script type="text/javascript">
    const test_tree = {
        value: 1,
        children: [
            {
                value: 2,
                children: [
                    {value: 4},
                    {value: 5}
                ]
            },
            {
                value: 3,
                children: [
                    {value: 6}
                ]
            }
        ]
    }

    const traversal = (tree) => {
        let arr = [tree]

        const processElem = (branch) => {
            console.log(branch.value)
            if (Array.isArray(branch.children)) {
                arr = [...arr, ...branch.children]
            }
        }

        while (arr.length > 0) {
            const item = arr.shift()
            processElem(item)
        }
    }

    traversal(test_tree)

</script>
