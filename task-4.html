<body>
<script type="text/javascript">
    const tree = {
        value: 1,
        children: [
            {
                value: 2,
                children: [
                    {value: 4},
                    {value: 5}
                ]
            },
            {
                value: 3,
                children: [
                    {value: 6}
                ]
            }
        ]
    }

    const recursiveTraversal = (item) => {
        console.log(item.value)
        if (Array.isArray(item.children)) {
            for (const child of item.children) {
                recursiveTraversal(child)
            }
        }
    }

    recursiveTraversal(tree)
</script>
